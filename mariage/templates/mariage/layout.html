{% load static %}

<!DOCTYPE html>
<html lang="nl">

<head>
    <link rel="stylesheet" href="{% static 'mariage/styles.css' %}">
    <title>{% block title %} Mariage invites {% endblock %}</title>
</head>

<body>

    {% if messages %}
    <div class="message">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
    </div>
    {% endif %}

    {% block body %}
    {% endblock %}
</body>

</html>
